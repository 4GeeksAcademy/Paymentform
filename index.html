<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .card-header {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="card m-3">
        <div class="card-header"> 
            <strong>Payment Form Example</strong>
        </div>
        <div class="card-body">
            <div class="alert alert-danger text-danger-emphasis" role="alert">
                Some fields are missing
            </div>
            <form class="row g-3 m-0"> 
                <section class="w-800px container-fluid mb-3">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label"><strong>Card #</strong></label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="XXXXXXXXXXXX">
                        </div>                                                                  
                        <div class="col-md-2">
                            <label for="inputAmount" class="form-label"><strong>CVC #</strong></label>
                            <input type="text" class="form-control" id="inputAmount" placeholder="0000">
                        </div>
                        <div class="col-md-4">
                            <label for="inputAmount" class="form-label"><strong>Amount</strong></label>
                            <div class="input-group">
                               <strong><span >$</span></strong>
                                <input type="text" class="form-control" id="inputAmount" placeholder="Amount">
                            </div>
                        </div>
                    </div>
                </section>

                <section class="container-fluid">
                    <div class="row">
                        <div class="col-6">
                            <label for="inputAddress" class="form-label"><strong>First Name</strong></label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="">
                        </div>
                        <div class="col-6">
                            <label for="inputAddress2" class="form-label"><strong>Last Name</strong></label>
                            <input type="text" class="form-control" id="inputAddress2" placeholder="">
                        </div>
                    </div>
                </section>

                <section class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="inputCity" class="form-label"><strong>City</strong></label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="col-md-3">
                            <label for="inputState" class="form-label"><strong>State</strong></label>
                            <select id="inputState" class="form-select">
                                <option selected>Pick a state</option>
                                <option>Montevideo</option>
                                <option>Buenos Aires</option>
                                <option>Perugia</option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <label for="inputZip" class="form-label"><strong>Postal Code</strong></label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                </section>

       <section class="mb-4 row g-3 m-0">
    <div class="col-md-6 d-flex-col align-items-center">
        <label class="form-label me-3"><strong>We accept:</strong></label>

        <div class="d-flex payment-group">
            <div class="payment bg-secondary  p-2 text-white rounded m-1">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="mastercard">
                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="visa">
                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="diners">
                <label class="form-check-label" for="inlineRadio3"><i class="fa-brands fa-cc-diners-club"></i></label>
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="amazon-pay">
                <label class="form-check-label" for="inlineRadio4"><i class="fa-brands fa-cc-amazon-pay"></i></label>
            </div>
        </div>
    </div>

    <div class="col-md-6 d-flex justify-content-end">
        <div class="w-100">
            <label for="message" class="form-label"><strong>Message</strong></label>
            <textarea class="form-control" id="message" rows="3"></textarea>
        </div>
    </div>
</section>
            </form> 
        </div>

        <div class="card-footer text-body-secondary d-flex justify-content-end">
            <button type="button" class="btn btn-secondary btn-sm m-1">Cancel</button>
            <button type="button" class="btn btn-primary btn-sm m-1">Send</button>
        </div>
    </div>
</body>
</html>
